    <script src="../assets/script.js"></script>
    <script src="../assets/testimonials_data.js"></script>
    <script>
        // Global function for toggle
        function toggleTestimonial(index) {
            const textElement = document.getElementById(`testimonial-text-${index}`);
            const buttonElement = document.getElementById(`read-more-${index}`);
            const fullText = testimonialsData[index].testimonial;
            const maxLength = 200;
            
            if (buttonElement.innerText === 'Read More') {
                textElement.innerText = `"${fullText}"`;
                buttonElement.innerText = 'Show Less';
            } else {
                textElement.innerText = `"${fullText.substring(0, maxLength)}..."`;
                buttonElement.innerText = 'Read More';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('testimonials-container');
            
            // Use the global testimonialsData variable from testimonials_data.js
            if (typeof testimonialsData !== 'undefined') {
                testimonialsData.forEach((item, index) => {
                    const delay = (index + 1) * 100;
                    const card = document.createElement('div');
                    card.className = 'testimonial-card bg-white p-8 rounded-xl border border-gray-100 relative';
                    card.setAttribute('data-aos', 'fade-up');
                    card.setAttribute('data-aos-delay', delay);
                    
                    // Get initials
                    const initials = item.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                    const maxLength = 200;
                    let testimonialText = item.testimonial;
                    let isLong = testimonialText.length > maxLength;
                    let displayText = isLong ? testimonialText.substring(0, maxLength) + '...' : testimonialText;

                    card.innerHTML = `
                        <div class="absolute top-4 right-6 text-6xl font-serif text-yellow-100 opacity-50">"</div>
                        <div class="flex items-center mb-6">
                            <div class="h-12 w-12 rounded-full bg-gray-200 flex items-center justify-center text-xl font-bold text-gray-500 flex-shrink-0">
                                ${initials}
                            </div>
                            <div class="ml-4">
                                <h4 class="text-lg font-bold text-gray-900">${item.name}</h4>
                                <p class="text-sm text-gray-500">${item.position}</p>
                            </div>
                        </div>
                        <p class="text-gray-600 italic relative z-10 text-justify" id="testimonial-text-${index}">
                            "${displayText}"
                        </p>
                        ${isLong ? `<button onclick="toggleTestimonial(${index})" id="read-more-${index}" class="text-primary text-sm font-semibold mt-2 focus:outline-none">Read More</button>` : ''}
                    `;
                    container.appendChild(card);
                });
            } else {
                console.error('Testimonials data not found');
            }
        });
    </script>
